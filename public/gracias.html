<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensaje enviado | Ángel Aguilar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 5rem;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        font-family: "Oswald", sans-serif;
        background: #f5f7fa;
        color: #333;

        .thankyou-box {
          background: white;
          padding: 2.5rem 2rem;
          border-radius: 12px;
          text-align: center;
          max-width: 380px;
          width: 90%;
        }

        .thankyou-box h1 {
          margin-top: 0;
          font-size: 2.2rem;
          color: #19496d;
        }

        .thankyou-box p {
          font-size: 1.2rem;
          margin: 1rem 0 2rem;
        }

        .thankyou-box a {
          display: inline-block;
          padding: 0.7rem 1.6rem;
          background: #19496d;
          color: white;
          text-decoration: none;
          border-radius: 8px;
          font-size: 1.1rem;
          transition: 0.3s ease;
        }

        .thankyou-box a:hover {
          background: #13354f;
          transform: translateY(-2px);
        }
      }
    </style>
  </head>
  <body>
    <div class="thankyou-box">
      <h1 data-i18n="thankyou">¡Gracias!</h1>
      <p data-i18n="m_enviado">¡Mensaje enviado!</p>
      <a href="index.html" data-i18n="backsite">Volver al sitio</a>
    </div>

    <script src="js/i18n.js"></script>
  </body>
</html>
